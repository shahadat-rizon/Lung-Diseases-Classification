{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <form method="POST" action="/upload" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <h4>Drop your X-ray image here</h4>
                <p class="text-muted">or click to browse files</p>
                <input type="file" name="file" id="fileInput" accept="image/*" required style="display: none;">
                <button type="button" class="btn btn-primary mt-3" onclick="document.getElementById('fileInput').click();">
                    <i class="fas fa-folder-open"></i> Choose File
                </button>
            </div>
            
            <div id="fileInfo" style="display: none;" class="mt-3">
                <div class="card">
                    <div class="card-body">
                        <h6><i class="fas fa-file-image"></i> Selected File:</h6>
                        <p id="fileName" class="mb-2"></p>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-brain"></i> Analyze Image
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="clearFile()">
                                <i class="fas fa-times"></i> Clear
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <div class="mt-4">
            <div class="card bg-light">
                <div class="card-body">
                    <h6><i class="fas fa-info-circle text-info"></i> Supported Conditions:</h6>
                    <div class="row text-center mt-3">
                        <div class="col-md-4">
                            <div class="mb-2">
                                <i class="fas fa-check-circle text-success" style="font-size: 2rem;"></i>
                            </div>
                            <strong>Normal</strong>
                            <p class="small text-muted">Healthy lung condition</p>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-2">
                                <i class="fas fa-exclamation-triangle text-warning" style="font-size: 2rem;"></i>
                            </div>
                            <strong>Lung Opacity</strong>
                            <p class="small text-muted">Lung abnormalities</p>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-2">
                                <i class="fas fa-virus text-danger" style="font-size: 2rem;"></i>
                            </div>
                            <strong>Viral Pneumonia</strong>
                            <p class="small text-muted">Viral infection</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');

    // Handle file selection
    fileInput.addEventListener('change', function(e) {
        if (e.target.files.length > 0) {
            const file = e.target.files[0];
            fileName.textContent = file.name + ' (' + formatFileSize(file.size) + ')';
            fileInfo.style.display = 'block';
        }
    });

    // Handle drag and drop
    uploadArea.addEventListener('dragover', function(e) {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', function(e) {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', function(e) {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            const file = files[0];
            if (file.type.startsWith('image/')) {
                fileInput.files = files;
                fileName.textContent = file.name + ' (' + formatFileSize(file.size) + ')';
                fileInfo.style.display = 'block';
            } else {
                alert('Please select an image file.');
            }
        }
    });

    // Click to upload
    uploadArea.addEventListener('click', function() {
        fileInput.click();
    });

    function clearFile() {
        fileInput.value = '';
        fileInfo.style.display = 'none';
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Form submission with loading state
    document.getElementById('uploadForm').addEventListener('submit', function() {
        const submitBtn = document.querySelector('button[type="submit"]');
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';
        submitBtn.disabled = true;
    });
</script>
{% endblock %}
